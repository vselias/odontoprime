<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<p:sticky target="menuNormal" />
	<p:menubar id="menuNormal">

		<p:submenu icon="fa fa-hospital-o" label="Consulta">
			<p:menuitem icon="fa fa-floppy-o"
				action="/sistema/Consulta?faces-redirect=true" value="Cadastrar" />
			<p:menuitem icon="fa fa-check-circle" value="Definir estado"
				action="/sistema/DefinirEstado?faces-redirect=true" />

			<p:menuitem icon="fa fa-list-ol" value="Exibir"
				action="/sistema/PesquisaConsulta?faces-redirect=true" />

		</p:submenu>

		<p:submenu icon="fa fa-money" label="Orçamento">

			<p:menuitem icon="fa fa-floppy-o" value="Orçamento"
				action="/sistema/Orcamento?faces-redirect=true" />
			<p:menuitem icon="fa fa-list-ol" value="Exibir"
				action="/sistema/PesquisaOrcamento?faces-redirect=true" />
		</p:submenu>

		<p:submenu icon="fa fa-user" label="Paciente">
			<p:menuitem icon="fa fa-user"
				action="/sistema/Paciente?faces-redirect=true" value="Paciente" />
			<p:menuitem icon="fa fa-list-ol" value="Exibir"
				action="/sistema/PesquisaPaciente?faces-redirect=true" />
			<p:menuitem value="Galeria" icon="fa fa-image"
				action="/sistema/Galeria?faces-redirect=true" />
		</p:submenu>
		<p:submenu icon="fa fa-file-text-o" label="Relatórios">
			<p:menuitem icon="fa fa-user" value="Paciente"
				action="/sistema/RelatorioPaciente?faces-redirect=true" />
			<p:menuitem icon="fa fa-hospital-o" value="Consulta"
				action="/sistema/RelatorioConsulta?faces-redirect=true" />
		</p:submenu>

		<p:submenu icon="fa fa-sign-out" label="Sair">
			<p:menuitem oncomplete="PF('confirmarSaida').show();"
				icon="fa fa-sign-out" value="Sair" />
		</p:submenu>
	</p:menubar>
</ui:composition>
